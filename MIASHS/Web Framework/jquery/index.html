<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>

    <script>
    $.get('https://api.tisseo.fr/v1/lines.json?key=a3732a1074e2403ce364ad6e71eb998cb',function(data){
      $(data.lines.line).each(function(dataVal) {
        let item = data.lines.line[dataVal];
        $('body').append("<p>"+item.shortName+" - "+item.name+"</p>");
      });
    });
    </script>

  </body>
</html>

<!DOCTYPE html>
<html ng-app="marmotte">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://media.cdnandroid.com/be/ba/04/45/imagen-blizzard-battle-net-0thumb.jpg">
    <title>index</title>
    <script src="./node_modules/angular/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="./initDB.js"></script>
  	<script type="text/javascript" src="./js.js"></script>
  	<link rel="stylesheet" href="./css.min.css">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
          <img src="https://media.cdnandroid.com/be/ba/04/45/imagen-blizzard-battle-net-0thumb.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          Marmotte
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item active">
            <a class="nav-link" href="#">BLIZZARD<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">RITO</a>
          </li>

        </ul>
      </div>
    </nav>

    <div ng-controller="marmotteListController" class="main d-flex flex-wrap pl-3 pb-3">


      <div ng-repeat="marmotteElem in marmotteList" class="card position-relative mt-3 mr-3 border-0 ">

        <div class="front position-absolute border rounded">
          <img class="card-img-top" src="{{marmotteElem.img}}" alt="{{marmotteElem.name}}">
          <div class="card-footer">
            <h5 class="card-title mb-0">{{marmotteElem.name}}</h5>
          </div>
        </div>

        <div ng-click="flipBack($event)" class="back position-absolute border rounded">
          <img class="card-img-top" src="https://cdn.vox-cdn.com/thumbor/O_m3r1bT2CtzOHY-9cwDcL4lCgQ=/0x0:1920x1080/1200x800/filters:focal(807x387:1113x693)/cdn.vox-cdn.com/uploads/chorus_image/image/53872699/battle_net.0.jpg" alt="Blizzard">
          <div class="card-img-overlay text-light font-weight-bold text-center d-none">
            <p class="card-text">{{marmotteElem.help}}</p>
          </div>
          <div class="card-footer">
            <h5 class="card-title mb-0">???</h5>
          </div>
        </div>


      </div>

    </div>

  </body>

  </html>
